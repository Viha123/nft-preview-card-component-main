<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class = "card">
    <div class = "images">
      <img class = "nft" src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class = "hover-view"><img class = "view" src="nft-preview-card-component-main/images/icon-view.svg" alt="view-icon"></div>
    </div>
    <h1 class = "title"><a href="#">Equilibrium #3429</a></h1>
    <h2 class = "subtitle">Our Equilibrium collection promotes balance and calm.</h2>
    <section class = "footer">
      
      <div class = "left"> <img class = "main" src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="eth"> <h3>0.041 ETH</h3></div>
      
      <div class = "right"><img src="nft-preview-card-component-main/images/icon-clock.svg" alt="clock"><h3>3 days left</h3></div>
    </section>
    
    <section class = "person">
      <img class = "avatar" src="nft-preview-card-component-main/images/image-avatar.png" alt="image-avatar">
      <p>Creation of <a class = "name" href="#" rel="noopener noreferrer">Jules Wyvern</a></p>
    </section>
  </div>

  
</body>
</html>
